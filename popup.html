<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jocket</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 12px; width: 320px; }
    h1 { font-size: 16px; margin: 0 0 8px; }
    #save { width: 100%; padding: 8px 10px; border: none; border-radius: 8px; background: #2563eb; color:#fff; font-weight:600; cursor:pointer; }
    .item { display: grid; grid-template-columns: 1fr auto; gap: 6px; align-items: start; padding: 6px 4px; border-radius:8px; }
    .item:hover { background:#f9fafb; }
    .url { font-size: 12px; word-break: break-all; color:#374151; }
    .actions { display:inline-flex; gap:6px; }
    .actions button { border:1px solid #e5e7eb; background:#fff; border-radius:8px; padding:4px 6px; font-size:12px; cursor:pointer; }
    #empty { color:#6b7280; font-size:13px; margin-top: 8px; }
  </style>
</head>
<body>
  
  <h1>Links guardados</h1>
  <button id="save">+ Guardar aba ativa</button>
  <div id="list"></div>


  <script src="popup.js"></script>
</body>
</html>
